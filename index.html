<!DOCTYPE html>
<html>
<head>
  <title>imoto example</title>
  <meta charset="utf-8">
</head>
<body>

</body>
<script type="text/javascript" src="dist/imoto.js"></script>
<script type="text/javascript">
  class sidebar extends Imoto {
    get styleSheet() {
      return `
        .sidebar {
          width: 200px;
          float: left;
        }
      `;
    }
    get props() {
      return {
        name: 'sidebarTitle'
      };
    }
    get data() {
      return {
        list: ['item1', 'item2']
      };
    }
    get template() {
      return `
      <div class="sidebar">
        <div :show="name" :text="name"></div>
        <div :for="item in list" :text="item"></div>
      </div>
      `;
    }
  }
  class example extends Imoto {
    get styleSheet() {
      return `
        html, body {
          margin: 0;
          padding: 0;
        }
        a { color: #4285f4; }
        .header {
          line-height: 40px;
          border-bottom: 1px #eee solid;
          margin-bottom: 20px;
        }
        .headercontent {
          width: 1000px;
          margin: 0 auto;
          display: flex;
        }
        .headercontent-title {
          font-size: 20px;
          flex: 1;
        }
        .headercontent-href {
          width: 300px;
        }
        .content {
          width: 1000px;
          margin: 0 auto;
        }
      `
    }
    get data() {
      return {
      }
    }
    created() {

    }
    ready() {
    }
    get components() {
      return {sidebar};
    }
    get methods() {
    }
    get template() {
      return `
        <header class="header">
          <div class="headercontent">
            <div class="headercontent-title">Imoto example</div>
            <div class="headercontent-href">
              <a>install</a>
              <a>about</a>
              <a>github</a>
            </div>
          </div>
        </header>
        <div class="content">
          <sidebar></sidebar>
          <router-view><router-view>
        </div>
      `
    }
  };
  (new example()).render('body');
</script>
</html>
